<head>
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,900' rel='stylesheet' type='text/css'>

<div id="container">
    <div id="demo">

        <p class="padabove">I created this simple contact forum for myself as a template. Feel free to use it if you'd like. </p>

        <a href="http://www.rprojectonline.com/"><img src="http://rprojectonline.com/images/RPlogo.png" class="dim"></a>
    </div>

    <div id="contact-wrap">
        <div id="contact-area">

            <form method="post" action="contactengine.php">


                <input type="text" name="Name" id="Name" placeholder="Full Name" />

                <input type="text" name="City" id="City" placeholder="City" />

                <input type="text" name="Email" id="Email" placeholder="Email" />

                <input type="text" name="Phone" id="Phone" placeholder="Phone" />

                <textarea name="Message" rows="20" cols="20" id="Message" placeholder="Message"></textarea>

                <input type="submit" name="submit" value="Submit" class="submit-button" />
            </form>
        </div>
    </div>


</div>
